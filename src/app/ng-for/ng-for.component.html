<ul  class="list-group mt-5">
    <li class="list-group-item" *ngFor="let curso of cursos index as i first as isFirst" [ngClass]="{'active':isFirst}">
      {{i}}: {{curso}}
    </li>
</ul>
<table class="table table-hover mt-5"> 
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">TIPO</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">EDAD</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let animal of animales; index as i">
    <th scope="row">{{i}}</th>
    <td>{{animal.tipo}}</td>
    <td>{{animal.nombre}}</td>
    <td>{{animal.edad}}</td>
    </tr>
  </tbody>
</table>
